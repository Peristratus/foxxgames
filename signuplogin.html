<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup & Login </title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    
    <body>
      <section class="text-gray-600 body-font relative">
      <div class="absolute inset-0 bg-gray-300">
         <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="../img1/strwars2.jpg" style="filter: grayscale(0) contrast(0.9) opacity(1);"></iframe>
        </div>
           <div class="container px-5 py-24 mx-auto flex">
              <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
                     <h2 class="text-gray-900 text-lg mb-1 font-medium title-font font-mono">LOGIN/REGISTER</h2>
                 <p class="leading-relaxed mb-5 text-gray-600 font-mono" > <span>&#145;</span>MAY THE FORCE BE WITH YOU!<span>&#146;</span></p>
                    <div class="relative mb-4">
                        <form onsubmit="" id="myform">
                        <label for="text" class="leading-7 text-sm text-gray-600 font-mono">User Name</label>
                        <input type="text" id="usern" name="username"  class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required/>
                        
                        <label for="email" class="leading-7 text-sm text-gray-600 font-mono">Enter Email</label>
                        <input type="email" id="email1" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required/>
                        
                        <label for="text" class="leading-7 text-sm text-gray-600 font-mono"> Enter Password</label>
                        <input type="text" id="psw1" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required/>
                        <label for="text" class="leading-7 text-sm text-gray-600 font-mono"> Repeat Password</label>
                        <input type="text" id="psw2" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 mb-4 leading-8 transition-colors duration-200 ease-in-out" required/>
                         <button class="text-white bg-yellow-500 border-0 py-2 w-full focus:outline-none hover:bg-yellow-600 rounded text-lg font-mono"> REGISTER</button>
                    </form>
                   </div>
                        
                            <button class="text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg mb-4 font-mono"> <a href="https://www.instagram.com/accounts/login/" target="_blank">LOGIN WITH INSTERGRAM </a></button>
                            <button class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg mb-4 font-mono"> <a href="https://www.facebook.com/" target="_blank">LOGIN WITH FACEBOOK</a> </button> 
                             <button class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg font-mono"><a href="https://twitter.com/login?lang=en-gb" target="_blank">LOGIN WITH TWITTER</a> </button>
                          <p class="text-xs text-gray-500 mt-3 font-mono">You can use your favorite social network account to login with one click.</p>
                </div>
        </div>
</section>
   
   
    </body>
</html>
