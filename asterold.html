<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>1979 Asteriod</title>
    </head>

    <body>
        
        <canvas id="gameCanvas" width="700" height="500"></canvas>
        <script>

            const FPS = 30; /*Frames per second*/
            const FRICTION = 0.7;// Frection coefficient of space (0 = no friction, 1= lots of friction)
            const ROIDS_NUM = 3; // Starting number of asteriods(note)
            const ROID_SIZE = 100;// Starting  size of Asteroids in pixels
            const ROIDS_SPD = 50; // Max starting speed of asteriods in pixels per second
            const ROIDS_VERT = 10;// average number of vertices on each Asteriod
            const SHIP_SIZE = 30; // ship height in pixels
            const SHIP_THRUST = 5; //acceleration of the ship in pixels per second per second 
            const TURN_SPEED =360; //turn speed in degrees per second

            /* @(HTMLCanvasElement*/
            var canv = document.getElementById("gameCanvas");
            var ctx = canv.getContext("2d");

            var ship ={
                   x: canv.width/2,
                   y: canv.height/2,
                   r:  SHIP_SIZE /2,
                   a: 90 / 180 * Math.PI, //convert to radians
                   rot: 0,
                   thrusting: false,
                   thrust:{
                       x: 0,
                       y: 0

                   }
                 }

                 // set up asteriod

                 var roids = []
                 createAsteroidsBelt();

            // set up event handelers
            document.addEventListener("keydown", keyDown);
            document.addEventListener("keyup", keyUp);

            /*setup the game loop*/
            setInterval(update, 1000/FPS);

            //  Asteroid belt

            function createAsteroidsBelt() {
                roids =[];
                var x,y;
                for (var i = 0; i < ROIDS_NUM; i++){
                    x = Math.floor(Math.random()* canva.width);
                    y = Math.floor(Math.random()* canva.height);
                    roids.push(newAsteriod(x,y));
                }


            }

            function keyDown(/* @type {keyboardEvent}*/ ev){
            switch(ev.keyCode){

               case 37: // left arrow (rotate ship left)
                    ship.rot= TURN_SPEED/180 * Math.PI / FPS;
                    break;

                case 38: // upo arrow (thrust ship forward)
                     ship.thrusting =true;
                         
                      break;
                
                 case 39: // Right arrow (rotate ship right)
                      ship.rot= -TURN_SPEED/180 * Math.PI / FPS;
                      break; 
                   
                }

            }

            function keyUp(ev) {
                switch(ev.keyCode){
                case 37: // left arrow (stop rotataing left)
                    ship.rot= 0;
                    break;

                case 38: // upo arrow ( Stop thrust )
                     ship.thrusting =false;    
                      break;
                
                 case 39: // Right arrow (stop rotate ship right)
                      ship.rot= 0;
                      break; 


                }
            }
              function newAsteriod(x,y){
                 var roid ={
                   x: x,
                   y: y,
                   xv: Math.random()*ROIDS_SPD /FPS * (Math.random() < 0.5 ? 1 : -1),
                   yv: Math.random()*ROIDS_SPD /FPS * (Math.random() < 0.5 ? 1 : -1),
                   r:ROID_SIZE /2,
                   a: Math.random()*math.PI *2, // In radians
                   vert: Math.floor(Math.random() * (ROIDS_VERT + 1)+ ROIDS_VERT /2)



                 };
                 return roid;
              }

            function update(){
             /*Draw Space*/
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            // thrust the ship
            if (ship.thrusting){
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a)/ FPS;
                
                // draw the thruster
                ctx.fillStyle = "red";
                ctx.strokeStyle= "yellow",
                ctx.lengthWidth = SHIP_SIZE /100;
                ctx.beginPath();
                ctx.moveTo( //rear left
                 ship.x - ship.r * (2/3 *  Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                 ship.y + ship.r * (2/3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
            );

             ctx.lineTo( // rear center behind the ship
             ship.x - ship.r * 6/3 * Math.cos(ship.a),
             ship.y + ship.r * 6/3 * Math.sin(ship.a)

             );
             ctx.closePath();
             ctx.stroke();

              ctx.lineTo( // rear right
             ship.x - ship.r * (2/3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
             ship.y + ship.r * (2/3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))

             );
             ctx.closePath();
             ctx.fill();
             ctx.stroke();

                
            } else {
                 ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                 ship.thrust.y -= FRICTION * ship.thrust.y / FPS;

            }


             /*Draw Ship*/
            ctx.strokeStyle= "white";
            ctx.lengthWidth = SHIP_SIZE /20;
            ctx.beginPath();
            ctx.moveTo( //nose of the ship
                  ship.x +  4 / 3 * ship.r * Math.cos(ship.a),
                  ship.y - 4 /  3 * ship.r * Math.sin(ship.a)
            );

             ctx.lineTo( // rear left
             ship.x - ship.r * (2/3 *  Math.cos(ship.a) + Math.sin(ship.a)),
             ship.y + ship.r * (2/3 * Math.sin(ship.a) - Math.cos(ship.a))

             );

              ctx.lineTo( // rear right
             ship.x - ship.r * (2/3 * Math.cos(ship.a) - Math.sin(ship.a)),
             ship.y + ship.r * (2/3 * Math.sin(ship.a) + Math.cos(ship.a))

             );
             ctx.closePath();
             ctx.stroke();

             //draw the Asteriod
             ctx.strokeStyle = "slategray";
             ctx.lineWidth =SHIP_SIZE / 20;
             var x,y,r, a, vert;
             for (var i =0; i < roids.length; i++){

             // get the asteroid properties
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;

              // draw a path 
               ctx.beginPath();
               ctx.moveT(
                   x + r * Math.cos(a),
                   y + r * Math.sin(a)
    

               );

              // draw the polygon
                for (var j = 0; j < vert; j++) {
                ctx.lineTo(
                   x + r *Math.cos(a + j * Math.PI * 2 / vert),
                   y + r *Math.sin(a + j * Math.PI * 2 / vert)  

                );


            }
             ctx.closePath();  

              // move the Asteroid

              // handel edge of screen


             }


             /*rotate Ship*/
            ship.a += ship.rot;

             /*move Ship*/
             ship.x +=  ship.thrust.x;
             ship.y +=  ship.thrust.y;

             // handel edge of screen

             if (ship.x < 0 - ship.r ){
                ship.x = canv.width + ship.r;
             } else if(ship.x > canv.width + ship.r){
                     ship.x = 0 - ship.r;

             }
             if (ship.y < 0 - ship.r ){
                ship.y = canv.height + ship.r;
             } else if(ship.y > canv.height + ship.r){
                     ship.y = 0 - ship.r;

             }

            //  center dot
            //ctx.fillStyle = "red",
            //ctx. fillRect(ship.x -1, ship.y -1, 2, 2)

            }

        </script>
    </body>








   










</html>
